<body>
	<table>
		<thead>
			<tr>
				<th>Tên</th>
				<th>Tuổi</th>
				<th>Giới tính</th>
				<th>Nghề nghiệp</th>

		</thead>
		<tbody>
			
		</tbody>

	<script src="public/plugins/jquery/jquery.min.js"></script>

	<script>
		
		function addRow(){
			var people = {
				name: 't3h',
				age: '13',
				gender: 'nam',
				job: 'Sinh viên'
			}


			var tr = `<tr>
					<td>${people.name}</td>
					<td>${people.age}</td>
					<td>${people.gender}</td>
					<td>${people.job}</td>
				</tr>`;
			$('tbody').append(tr);
		}

		
	</script>
