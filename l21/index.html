<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		img{
			width: 100%;
		}
		div{
			width: 400px;
			margin: auto;
		}
	</style>
</head>
<body>
	
	<div>
		<img id="target" src="public/images/img1.jpg" alt="">
		<button type="button" onclick="prev()"> < </button>
		<button type="button" onclick="next()"> > </button>
	</div>
	

	<script>
		var imgIndex = 0;
		var imgArr = [
			"public/images/img1.jpg",
			"public/images/img2.jpg",
			"public/images/img3.png",
			"public/images/img4.png",
			"public/images/img5.jpg"
		];
		
		autoPlay();
		function prev(){
			if(imgIndex == 0){
				imgIndex = imgArr.length-1;
			}else{
				imgIndex--;
			}
			document.getElementById('target').src = imgArr[imgIndex];
		}
		
		function next(){
			if(imgIndex == imgArr.length-1){
				imgIndex = 0;
			}else{
				imgIndex++;
			}
			document.getElementById('target').src = imgArr[imgIndex];
		}

		// tu dong chay slide
		function autoPlay(){
			setInterval(function (){
				next();
			}, 2000);
		}
	</script>
</body>
</html>
